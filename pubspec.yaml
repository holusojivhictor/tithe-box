name: tithe_box
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animated_text_kit: ^4.2.2
  cached_network_image: ^3.2.1
  devicelocale: ^0.5.2
  device_info_plus: ^4.0.0
  dio: ^4.0.6
  flutter_bloc: ^8.0.1
  flutter_svg: ^1.1.0
  flutter_user_agentx: ^1.2.4
  fluttertoast: ^8.0.8
  freezed_annotation: ^2.0.3
  get_it: ^7.2.0
  google_fonts: ^3.0.1
  google_sign_in: ^5.3.3
  grouped_list: ^5.1.2
  hive: ^2.2.2
  hive_flutter: ^1.1.0
  intl: ^0.17.0
  json_annotation: ^4.5.0
  logger: ^1.1.0
  package_info_plus: ^1.3.0
  path: ^1.8.0
  path_provider: ^2.0.9
  responsive_builder: ^0.4.2
  shared_preferences: ^2.0.15
  sprintf: ^6.0.0
  version_tracker: ^2.1.1
  waterfall_flow: ^3.0.2
  webview_flutter: ^3.0.4

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  flutter_launcher_icons: ^0.9.3
  freezed: ^2.0.3+1
  hive_generator: ^1.1.3
  json_serializable: ^6.2.0

  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app-icon.png"


# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/db/
    - assets/images/
    - assets/svgs/
